<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Real-Time Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Real-Time Sentiment Analysis</h1>
        <form action="{{ url_for('analyze') }}" method="POST">
            <textarea name="text" placeholder="Enter your text here..." required></textarea>
            <input type="text" name="tweet_url" placeholder="Enter Tweet URL (optional)">
            <button type="submit">Analyze Sentiment</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
